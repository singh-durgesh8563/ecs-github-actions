name: Build & Deploy to ECS (ap-south-1)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS (ap-south-1)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'ap-south-1' }}

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Get ECR repo URL (ecs-app)
        run: |
          echo "ECR_REPO=$(aws ecr describe-repositories \
            --region ap-south-1 \
            --repository-names ecs-app \
            --query 'repositories[0].repositoryUri' \
            --output text)" >> $GITHUB_ENV

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push image
        run: |
          IMAGE_URI="${{ env.ECR_REPO }}:latest"
          docker build -t "$IMAGE_URI" ./app
          docker push "$IMAGE_URI"

      - name: Force new ECS deployment
        run: |
          aws ecs update-service \
            --region ap-south-1 \
            --cluster ecs-cluster \
            --service ecs-app-service \
            --force-new-deployment
